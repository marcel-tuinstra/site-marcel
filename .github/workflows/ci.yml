name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: ⬇️ Checkout repo
              uses: actions/checkout@v3

            - name: 🟢 Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 22

            - name: 📦 Install dependencies
              run: npm ci

            - name: 🧹 Lint
              run: npm run lint

            - name: 🧪 Type check
              run: npm run typecheck

            - name: 🏗️ Build
              run: npm run build

            # Optional: deploy trigger step here (SSH, Docker, etc.)