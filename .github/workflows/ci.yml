name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v3

            - name: ğŸŸ¢ Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 22

            - name: ğŸ“¦ Install dependencies
              run: npm ci

            - name: ğŸ§¹ Lint
              run: npm run lint

            - name: ğŸ§ª Type check
              run: npm run typecheck

            - name: ğŸ—ï¸ Build
              run: npm run build

