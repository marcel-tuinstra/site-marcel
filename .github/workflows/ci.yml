name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    ci:
        runs-on: ubuntu-latest

        steps:
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v3

            - name: ğŸŸ¢ Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: 'npm'

            - name: ğŸ“¦ Install dependencies
              run: npm ci

            - name: ğŸ” Check Nuxt setup
              run: npx nuxi info  # basic sanity check

            - name: Lint
              run: npm run lint

            - name: Typecheck
              run: npm run typecheck