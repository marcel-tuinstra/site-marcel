name: Deploy Staging

on:
  push:
    branches: [develop]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    uses: marcel-tuinstra/devops/.github/workflows/reusable-cd-nuxt-ssg.yml@v1
    secrets: inherit
    with:
      service-name: site-marcel
      image-name: ghcr.io/marcel-tuinstra/site-marcel
      health-url: https://staging.marcel.tuinstra.dev/health
      environment: staging
      remote-path: /mnt/ssd1000-01/projects/site-marcel/staging
      ssh-user: mtuinstra
      dockerfile: Dockerfile
      compose-file: docker-compose.staging.yml
